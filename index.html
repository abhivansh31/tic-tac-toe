            <div class="box w-[100px] h-[100px] text-white bg-background flex justify-center items-center hover:bg-[#1e4263] transition-all duration-200 cursor-pointer text-6xl font-semibold"></div>
            <div class="box w-[100px] h-[100px] text-white bg-background flex justify-center items-center hover:bg-[#1e4263] transition-all duration-200 cursor-pointer text-6xl font-semibold"></div>

    </div>
    <script src="main.js"></script>
